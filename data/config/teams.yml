    - 1 # First Name
    - 2 # Last Name
  name_pattern:
  ID:
  username: 3
  points:
    single:
      assignment: 4
      total: 5
    multi:
      assignment: 3 # because the next assignment would be in column 7, then 10, then...
      total: 3 # I hope these are never different...